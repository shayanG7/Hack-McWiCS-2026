  <div class="page-heading header-text">
    <div class="container">

          <span class="breadcrumb"><a href="#">Home</a>  >  Account Information</span>

  <div class="contact-page section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="p-4 border rounded">
            <div class="section-heading mb-3">
              <h6>Create Account</h6>
              <h2>Sign Up</h2>
            </div>
            <form id="signup-form" action="#" method="post">
              <div class="row">
                <div class="col-lg-6">
                  <fieldset class="mb-3">
                    <input type="text" name="first_name" id="first-name" placeholder="First Name" autocomplete="given-name" required>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset class="mb-3">
                    <input type="text" name="last_name" id="last-name" placeholder="Last Name" autocomplete="family-name" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset class="mb-3">
                    <input type="email" name="email" id="signup-email" placeholder="Email" autocomplete="email" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset class="mb-3">
                    <input type="password" name="password" id="signup-password" placeholder="Password" autocomplete="new-password" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset class="mb-3">
                    <input type="password" name="confirm_password" id="signup-confirm" placeholder="Confirm Password" autocomplete="new-password" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" class="orange-button">Create Account</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="p-4 border rounded">
            <div class="section-heading mb-3">
              <h6>Welcome Back</h6>
              <h2>Log In</h2>
            </div>
            <form id="login-form" action="#" method="post">
              <div class="row">
                <div class="col-lg-12">
                  <fieldset class="mb-3">
                    <input type="email" name="email" id="login-email" placeholder="Email" autocomplete="email" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset class="mb-3">
                    <input type="password" name="password" id="login-password" placeholder="Password" autocomplete="current-password" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" class="orange-button">Log In</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
